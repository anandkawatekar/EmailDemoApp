
<form style="align-content: center; margin-top: 40px;" class="container-fluid col-4 border" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
        <label for="username">Email Id</label>
        <input type="text" autofocus formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email address is required</div>
            <div *ngIf="f.username.errors.pattern">The email address must contain at least the @ character</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary">
          <i class="fa fa-key"></i> Login
        </button>
    </div>
</form>
